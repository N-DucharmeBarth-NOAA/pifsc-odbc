# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    paths: ['**.Rmd']

name: render-rmarkdown.yaml

permissions: read-all

jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: renv

      - name: Install system dependencies for keyring
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0 libsecret-1-dev

      - uses: r-lib/actions/setup-renv@v2

      - name: Render Rmarkdown files and Commit Results
        run: |
          # Check if github.event.before is a valid commit
          if git cat-file -e ${{ github.event.before }} 2>/dev/null; then
            RMD_PATH=($(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '[.]Rmd$'))
          else
            # Fallback: get changed files from the current commit only
            RMD_PATH=($(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep '[.]Rmd$'))
          fi
          
          # Only proceed if there are Rmd files to render
          if [ ${#RMD_PATH[@]} -gt 0 ]; then
            Rscript -e 'for (f in commandArgs(TRUE)) if (file.exists(f)) rmarkdown::render(f)' ${RMD_PATH[*]}
            git config --local user.name "$GITHUB_ACTOR"
            git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
            git commit ${RMD_PATH[*]/.Rmd/.md} -m 'Re-build Rmarkdown files' || echo "No changes to commit"
            git push origin || echo "No changes to commit"
          else
            echo "No Rmd files to render"
          fi
